<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
            </form>

            <!-- Formulário de Registro -->
            <form id="registerForm" class="form hidden">
                <h2>Registro</h2>
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
                <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
            </form>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
</body>
</html>
